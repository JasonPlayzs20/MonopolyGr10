    rent;

      this.color = color;
      this.price = price;
      this.rent = rent;

  }
  class CardPlot extends Block {

  class Game {
    mapLayout;
    constructor() {
      this.mapLayout = [[new CardPlot("Free Parking", "Free", "Parking"),new Plot(Color.RED, 300, 110, "Prime Server", "$300, Rent: $110"),new Plot(Color.RED, 420, 300, "Amazon Server", "$420, Rent: $300"), new CardPlot("Chance", ""),new Plot(Color.RED, 550, 240, "Amazon Shopping", "$550, Rent: $240"), new Plot(Color.BLACK, 200, 120, "Bell Bandwidth", "$200, Rent: $120"), new Plot(Color.YELLOW, 260, 140, "Chrome Server", "$260, Rent: 140"), new Plot(Color.YELLOW, 300, 260, "Google Server", "$300, Rent: $260"), new Plot(Color.BLACK, 180, 60, "Water Server", "$180, Rent: $60"), new Plot(Color.YELLOW, 400, 300, "Alphabet Server", "$400, Rent: $300"), new CardPlot("Go To Jail", "Go To", "Jail")],

    }
    update() {
      const boardSize = 11;
      const cellSize = getWidth() / boardSize;

      for (var i = 0; i < this.mapLayout.length; i++) {
        for (var j = 0; j < this.mapLayout[i].length; j++) {
          var square = this.mapLayout[i][j];

          if (square === 0 || square === null) continue;

          var color = new Color(175, 255, 215);
          if (square instanceof Plot) {
            color = square.color;
          }

          var plot;
          var x, y, width, height;

          const isCorner = (i === 0 || i === boardSize - 1) && (j === 0 || j === boardSize - 1);

          if (isCorner) {
            width = cellSize;
            height = cellSize;
            x = j * cellSize;
            y = i * cellSize;
          } else {
            if (i === 0 || i === boardSize - 1) {
              width = cellSize;
              height = cellSize;
              x = j * cellSize;
              y = i * cellSize;
            } else {
              width = cellSize;
              height = cellSize;
              x = j * cellSize;
              y = i * cellSize;
            }
          }

          plot = new Rectangle(width, height);
          plot.setPosition(x, y);
          plot.setColor(Color.GRAY);
          add(plot);
          var ploting = new Rectangle(width-6, height-6);
          ploting.setPosition(x+3, y+3);
          ploting.setColor(new Color(175, 255, 215));
          add(ploting);
          var colors = new Rectangle(width/2, height/5);
          colors.setPosition(x + width/4, y);
          colors.setColor(color);
          add(colors);

          if (square.text) {
            var text = new Text(square.text);
            text.setPosition(x+(width/2)-(text.getWidth()/4)+14, y + height/2 - 5);
            text.setColor(Color.BLACK);
            text.setFont("Arial, 8pt");
            add(text);

            if (square.subText) {
              var subText = new Text(square.subText);
              subText.setPosition(x+(width/2)-(text.getWidth()/4)-17, y + height/2 + 30);
              subText.setColor(Color.BLACK);
              subText.setFont("Arial, 7pt");
              add(subText);
            }
          }
        }
      }
    }

  }
function start() {
  setSize(1100, 1100);
  var game = new Game();
  game.update();
}

start()
</script>
